<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Oreo-mrkt</title>
</head>
<body>
<h1>Главная</h1>

<form action="search" method="post">
    {% csrf_token %}
    <input type = "text"name="search_product">
    <button> Поиск </button>
</form>
<br><br>
{% for i in product %}
Товары: <a href="product/{{ i.id }}">{{ i.product_name }}</a>
{% endfor %}
<hr>
{% for i in category %}
Категории: <a href="category/{{ i.id }}">{{ i.category_name }}</a>
{% endfor %}
<hr>

{% if user.is_authenticated %}
<a href="/cart">Корзина</a>
<a href="accounts/logout">Выйти</a>
{% else %}
<a href= "accounts/login"> Войти </a>
{% endif %}

<a href="/about-us">О сайте</a>
<br></br>
<a href="/contacts">Контакты</a>
</body>
</html>
